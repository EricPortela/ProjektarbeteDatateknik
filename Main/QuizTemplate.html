<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>

<body>
    <p>Första frågan: svar nr 3 är rätt</p> <!-- General formm of quiz form-->
    <form name="quiz1"> <!-- Create form with unique name-->
        <input type="radio" name="q1"><span name="q">1</span><br> <!-- Create input radio with name and span to be able to check values later-->
        <input type="radio" name="q1"><span name="q">2</span><br>
        <input type="radio" name="q1" id="right"><span id="rightText" name="q">3</span><br> <!-- The radio with correct answer also needs id=right for checking amount of right-->
    </form><br>

    <p>Första frågan: svar nr 2 är rätt</p> <!-- Repeated form but with second question with id right instead of third-->
    <form name="quiz2">
        <input type="radio" name="q1"><span name="q">1</span><br>
        <input type="radio" name="q1" id="right"><span id="rightText" name="q">2</span><br>
        <input type="radio" name="q1"><span name="q">3</span><br>
    </form><br>

    <p>Första frågan: svar nr 1 är rätt</p> <!-- Same as first form but with first question being right-->
    <form name="quiz3">
        <input type="checkbox" name="q1" id="right"><span id="rightText" name="q">1</span><br>
        <input type="checkbox" name="q1" id="right"><span id="rightText" name="q">2</span><br>
        <input type="checkbox" name="q1"><span name="q">3</span><br>
    </form><br>

    <input type="button" value="Rätta quizzen" name="correct" onClick="correctQuiz()"> <!-- Create button that calls fuction correctQuiz-->
    <p id="amountOfRight"></p> <!-- p used to show the amount of right answers on the quiz-->
</body>
</html>

<script>
    function correctQuiz() //Create funtion that changes color of the question to show which is right and wrong, also display how many questions the player got right
    {
        var amountOfRight = 0; //create variable that gets output to p with id amountOfRight

        var spans = document.getElementsByName('q'); //get all spans within the document

        for (var i = 0; i < spans.length; i++) //iterate for all spans
        {
            if (spans[i].id == 'rightText') //if span id=rightText, change color to green. In other words change all right questions to green
            {
                spans[i].style.color = 'green';
            }
            else 
            {
                spans[i].style.color = 'red'; //if question answer isnt right instead change color to red
            }
        }

        var checkedRight = document.getElementsByName('q1'); //gets all radios within the document

        for(var i = 0; i < checkedRight.length; i++) //iterate for every radio
        {
            if(checkedRight[i].id == 'right' && checkedRight[i].checked) //check if id of the radio id right, and if it is check if it is selected
            {
                amountOfRight++; //if the answer was right and selected increase amountOfRight
            }
        }

        document.getElementById("amountOfRight").innerHTML = amountOfRight; //change p text to amountOfRight
    }
</script>
